<div class="row-fluid">
	<div class="span4">
		<div
			ng-repeat="item in listGroups | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
			<button class="btn btn-link btn-small" ng-click="selectGroup(item)">{{item.name}}</button>
		</div>
		<div ng-show="numberOfPages != 0">
			<pagination num-pages="numberOfPages" max-size="3" current-page="currentPage" instance="wildPagination" previous-text="<<" next-text=">>"></pagination>
		</div>
	</div>
	<div class="span8">
		<h3 ng-show="selectedGroup == null">Please choose a Group</h3>
		<h3>{{selectedGroup.name}}</h3>
		<div class="row-fluid" ng-show="selectedGroup != null">
			<div class="btn-group">
				<button class="btn btn-success" ng-disabled="selectedTop == 'post'"
					ng-click="getTopPost()" >Top Post</button>
				<button class="btn btn-success" ng-disabled="selectedTop == 'comment'"
					ng-click="getTopComment()">Top Comment</button>
				<button class="btn btn-success" ng-disabled="selectedTop == 'liked'"
					ng-click="getTopLiked()">Top Liked</button>
				<button class="btn btn-success" ng-disabled="selectedTop == 'spam'"
					ng-click="getTopSpam()">Top Spam</button>
			</div>
			<button ng-click="getBetween()" class="btn btn-primary" >Analyze</button>
		</div>
		<br>
		<div class="row-fluid" ng-show="selectedGroup != null">
			From: <input type="text" class="input-small"
				ng-model="datepicker.from" bs-datepicker date-format="yyyy-mm-dd"
				value="{{ datepicker.from | date:'dd-MM-yyyy' }}"> To: <input
				type="text" class="input-small" ng-model="datepicker.to"
				bs-datepicker date-format="yyyy-mm-dd"
				value="{{ datepicker.to | date:'dd-MM-yyyy' }}">
			
		</div>
		<hr>
		<div ng-show="selectedGroup != null">
			<table class="table table-striped">
				<h3>TOP 10</h3>
				<thead>
					<tr>
						<th style="width: 15%">STT</th>
						<th style="width: 40%">AVATAR</th>
						<th style="width: 30%">NAME</th>
						<th style="width: 15%" ng-show="listStatistic[0].count != null">COUNT</th>
						<th style="width: 15%" ng-show="listStatistic[0].percent != null">PERCENT</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in listStatistic">
						<td style="width: 15%">{{$index + 1}}</td>
						<td style="width: 40%"><a
							href="https://wwww.facebook.com/{{item.id}}"> <img
								ng-src="https://graph.facebook.com/{{item.id}}/picture?type=square"></img>
						</a></td>
						<td style="width: 30%"><a
							href="https://wwww.facebook.com/{{item.id}}">{{item.name}}</a></td>
						<td style="width: 15%" ng-show="item.count != null">{{item.count}}</td>
						<td style="width: 15%" ng-show="item.percent != null">{{item.percent}}%</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
