<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reponsive.css">

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>

<body ng-app="app">
    <div id="container" ng-controller="GroupCtrl">
        <header>
        </header>
        <!-- end header -->

        <!-- main body of #main -->
        <div id="main" role="main">
            <section class="container wrap-container">
                <div class="row wrap-main">
                    <div class="col-md-3 left">
                        <div class="logo">
                            Facebook API
                        </div>
                        <div class="account">
                            <div ng-show="user.id == null">
                               <fb:login-button scope="email,user_likes,publish_actions,user_groups,friends_groups"  width="200" max-rows="1"></fb:login-button>
                            </div>
                            <a href="#/group" ng-show="user.id != null">
                                <div>
                                    <span class="avatar">
                                        <img ng-src="https://graph.facebook.com/{{user.id}}/picture?type=square" alt="avatar" />
                                    </span>
                                    <span class="name">{{user.name}}</span>
                                </div>
                            </a>
                        </div>
                    </div><!-- end of left -->
                    <div  class="col-md-9 content" >
                        <div class="loading" ng-show="show"><img src="img/loading.gif" alt="loading" /></div>
                        <div ng-view ></div>
                    </div><!-- end of content -->
                </div>
            </section><!-- end section wrap-container -->
        </div>
        <!-- end of div#main -->

        <!-- begin footer -->
        <footer>
        </footer>
        <!-- end footer -->

    </div>
    <!-- end #container -->

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/jquery-1.11.0.min.js"></script>

    <!-- Angular js -->
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-route.js"></script>
    <script src="js/vendor/angular-resource.min.js"></script>
    <script src="js/vendor/angular-strap.min.js"></script>
    <script src="js/vendor/ngProgress.js"></script>
    <script src="js/vendor/angular-file-upload.js"></script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/ui-bootstrap-tpls-0.3.0.js"></script> 

    <script src="js/vendor/ng-infinite-scroll.js"></script>
    <script src="js/vendor/facebook.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>

    
</body>

</html>
